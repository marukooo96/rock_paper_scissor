<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Mushiken</title>
</head>
<body>
    <div class="header">
        <h1 class="lang-english">Mushiken</h1>
        <h1 class="lang-japanese">虫拳</h1>
    </div>
    <div id="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="game">
        
    </div>

    <div id="scores">
        <h1>Player Score</h1>
        <h2 id="playerScore"></h2>
        <h1>Computer Score</h1>
        <h2 id="computerScore"></h2>
    </div>

    <div id="winner">
        
    </div>
</body>
</html>
